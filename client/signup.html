<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>sign up</title>
</head>
<body>
    <div id="logo">
        <img src="../photos/logo.png" alt="">
    </div>
    <div id="midtext">
        <h1>First of all, enter your email address</h1>
        <p>We suggest using the email address that you use at work.</p>
    </div>

    <div id="details">
        <input type="email" id="useremail" placeholder="Enter your email">
        <input type="text" id="username" placeholder="Enter your name">
        <input type="password" id="userpassword" placeholder="Enter your password">
        <button id="signupsubmit">Submit</button>
    </div>
    
</body>
</html>
<script src="./src/signup.js"></script>
